<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradBase" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b60ff"/>
      <stop offset="100%" stop-color="#2a45e5"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Base Structure: Isometric Cube/Grid representation of Construction -->
  <path d="M256 64 L448 160 V352 L256 448 L64 352 V160 Z" fill="none" stroke="url(#gradBase)" stroke-width="32" stroke-linejoin="round"/>
  
  <!-- Internal Metrics: The "M" / Data Graph -->
  <!-- Represents rising value and precision -->
  <path d="M160 280 L224 344 L352 168" fill="none" stroke="#f7fc00" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Foundation Node -->
  <circle cx="256" cy="448" r="16" fill="#f7fc00"/>
</svg>
